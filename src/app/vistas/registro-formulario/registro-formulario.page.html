<ion-header>
  <ion-toolbar>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header >
      <ion-card-subtitle  >ingrese datos </ion-card-subtitle>
      <ion-card-title > Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre:</ion-label>
        <ion-input type = "text" name ="nombre" [(ngModel)]= "datos_formulario_nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellidos:</ion-label>
        <ion-input type = "text" name ="apellidos"  [(ngModel)]= "datos_formulario_apellido"></ion-input>
      </ion-item>      
      <ion-item>
        <ion-label position="floating">Run:</ion-label>
        <ion-input type = "text" name ="rut"  [(ngModel)]= "datos_formulario_rut"></ion-input>
      </ion-item>     
      <ion-item>
        <ion-label position="floating">Correo:</ion-label>
        <ion-input type = "text" name ="correo"  [(ngModel)]= "datos_formulario_correo"></ion-input>
      </ion-item>    
      <ion-item>
        <ion-label position="floating">Password:</ion-label>
        <ion-input type = "text" name ="password"  [(ngModel)]= "datos_formulario_password"></ion-input>
      </ion-item>      
      <ion-button (click)="enviarDatos()" expand="full" >Enviar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
