<ion-header>
  <ion-toolbar>
    <ion-header>
      <ion-toolbar>
        <ion-icon name="arrow-round-forward"></ion-icon>
        <ion-buttons slot="start">
          <ion-back-button  defaultHref="inicio" text = "Volver"></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class = "centrado">
    <ion-card-header  >
      <ion-card-subtitle>ingrese datos </ion-card-subtitle>
      <ion-card-title > Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre:</ion-label>
        <ion-input type = "text" name ="nom" [(ngModel)]= "datos_formulario_nom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellidos:</ion-label>
        <ion-input type = "text" name ="apel"  [(ngModel)]= "datos_formulario_apel"></ion-input>
      </ion-item>      
      <ion-item>
        <ion-label position="floating">Run:</ion-label>
        <ion-input type = "text" name ="rut"  [(ngModel)]= "datos_formulario_rut"></ion-input>
      </ion-item>     
      <ion-item>
        <ion-label position="floating">Correo:</ion-label>
        <ion-input type = "text" name ="email"  [(ngModel)]= "datos_formulario_email"></ion-input>
      </ion-item>    
      <ion-item>
        <ion-label position="floating">Password:</ion-label>
        <ion-input type = "text" name ="pass"  [(ngModel)]= "datos_formulario_pass"></ion-input>
      </ion-item>      
      <ion-button (click)="enviarDatos()" expand="full" >Enviar</ion-button>
    </ion-card-content>
  </ion-card>
  
<ion-button routerLink="/inicio" color="tertiary" >Ir a Inicio</ion-button>
 <ion-button routerLink="/listar-datos-formulario" color="tertiary"  >Ir a Datos Ingresados</ion-button>

</ion-content>
